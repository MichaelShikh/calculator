<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<p> Calculator </p>
	<div id = "calculator" >
		<form>
			<input type = "text" id = "screen" value = "0" disabled>
			<br>
			<input type = "button" class = "keys" value = "&#8592" onClick = "backspace()" >
			<input type = "button" class = "keys" value = "C" onClick = "clearScreen()" >
			<input type = "button" class = "keys" value = "&#8723" onClick = "negate()" >
			<input type = "button" class = "keys" value = "x&#178" onClick = "power()" >
			<input type = "button" class = "keys" value = "&#8730" onClick = "sqrt()" >
			<br>
			<input type = "button" class = "keys" value = "7" onClick = 'addToScreen("7")' >
			<input type = "button" class = "keys" value = "8" onClick = 'addToScreen("8")' >
			<input type = "button" class = "keys" value = "9" onClick = 'addToScreen("9")' >
			<input type = "button" class = "keys" value = "/" onClick = 'addToScreen("/")' >
			<input type = "button" class = "keys" value = "n!" onClick = "fact()" >
			<br>
			<input type = "button" class = "keys" value = "4" onClick = 'addToScreen("4")' >
			<input type = "button" class = "keys" value = "5" onClick = 'addToScreen("5")' >
			<input type = "button" class = "keys" value = "6" onClick = 'addToScreen("6")' >
			<input type = "button" class = "keys" value = "*" onClick = 'addToScreen("*")' >
			<input type = "button" class = "keys" value = "1/X" onClick = "reciproc()" >
			<br>
			<input type = "button" class = "keys" value = "1" onClick = 'addToScreen("1")' >
			<input type = "button" class = "keys" value = "2" onClick = 'addToScreen("2")' >
			<input type = "button" class = "keys" value = "3" onClick = 'addToScreen("3")' >
			<input type = "button" class = "keys" value = "-" onClick = 'addToScreen("-")' >
			<input type = "button" class = "keys" value = "+" onClick = 'addToScreen("+")' >
			
			<br>
			<input type = "button" class = "largeKey" value = "0" onClick = 'addToScreen("0")' >
			<input type = "button" class = "keys" value = "." onClick = 'addToScreen(".")' >
			<input type = "button" class = "largeKey" value = "=" onClick = "equal()" >
		
		</form>
	</div>
	<script src="script.js"></script>
	
</body>

</html>
